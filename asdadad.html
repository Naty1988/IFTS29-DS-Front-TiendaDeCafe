<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Menú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        .slider img {
            width: 100%;
            height: auto;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<div class="slider">
    <div><img src="./img/nuestratienda-slider-1.jpg" alt="Menú 1"></div>
    <div><img src="./img/nuestratienda-slider-1.jpg" alt="Menú 2"></div>
    <div><img src="./img/nuestratienda-slider-1.jpg" alt="Menú 3"></div>
</div>

<div class="fullscreen" id="fullscreen">
    <img id="fullscreenImage" src="" alt="Imagen completa">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        // Inicializamos el slider
        $('.slider').slick({
            slidesToShow: 3, // Muestra 3 imágenes al mismo tiempo
            slidesToScroll: 1,
            dots: true,
            infinite: true,
            cssEase: 'ease-in-out',
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });

        // Abrimos la imagen en fullscreen
        $('.slider img').on('click', function() {
            var imgSrc = $(this).attr('src');
            $('#fullscreenImage').attr('src', imgSrc);
            $('#fullscreen').fadeIn();
        });

        // Cerramos el modo fullscreen
        $('#fullscreen').on('click', function() {
            $(this).fadeOut();
        });
    });
</script>

</body>
</html>
